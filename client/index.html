<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mini MEAN Store</title>
	<!-- bootstrap -->
	<script src="./static/jquery/dist/jquery.min.js"></script>
	<script src="./static/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./static/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./static/style.css">
	
	<!-- angular and route -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
	<!-- js and jquery -->
	
	<script src="./static/script.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="navBarController">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header collapse navbar-collapse">
					<a href="#/" class="navbar-brand">JV-fied MEAN Mart</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="">See All Products</a>
						</li>
						<li>
							<a href="">Popular Items</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="">My Cart</a>
						</li>
						<li id="login">
							<a href=""  class="dropdown-toggle" data-toggle="dropdown" role="button">Login/Register<span class="carte"></span></a>
							<ul class="dropdown-menu">
								<li>
									<input class="curved-input" type="text" ng-model="login.uName" placeholder="Enter username">
									<input class="curved-input" type="password" ng-model="login.pw" placeholder="Enter password">
									<button class="btn btn-success mini-mrg-top" ng-click="login()">Log in!</button>
								</li>
								<li><a href="" ng-click="register()">Not registered? Click to register!</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<ul>
			<li><a href="#/">Dashboard</a></li>
			<li><a href="#/products">Products</a></li>		
			<li><a href="#/register">Registration Page</a></li>
			<li><a href="#/orders">My Cart</a></li>
			<li><a href="" ng-click="login()">Login</a></li>
			<li><a href="" ng-click="register()">Register</a></li>
		</ul>
		<ng-view>
		</ng-view>
	</div
</body>
</html>
